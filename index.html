<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon® Game</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Anton'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Orbitron'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div id="simon" class="col-sm-12">
      <div id="playButtons" class="row">
        <a href='#'>
          <div id="green" class="col-xs-6 button">

            <div id="greenGlow"></div>
          </div>
        </a>
        <a href='#'>
          <div id="red" class="col-xs-6 button">
            <div id="redGlow">
            </div>
          </div>
        </a>
        <a href='#'>
          <div id="yellow" class="col-xs-6 button">
            <div id="yellowGlow"></div>
          </div>
        </a>
        <a href='#'>
          <div id="blue" class="col-xs-6 button">
            <div id="blueGlow"></div>
          </div>
        </a>
        <div id="dashboard" class="col-xs-12">
          <div class="row">
            <div class="col-xs-12"><br></div>
            <h1 class="col-xs-12">Simon<sup>®</sup></h1>
            <div class="row">
              <div class="col-xs-2"></div>
              <div id="count" class="col-xs-3"></div>
              <a href='#'><div id="start" class="col-xs-2"></div></a>
              <a href='#'>
              <div id="strict" class="col-xs-3">
                </div></a>
              <div class="col-xs-2"></div>
            </div>
            <div class="row">
              <div class="col-xs-2"></div>
              <div class="col-xs-3">
              </div>
              <div class="col-xs-2">
                <h6>start</h6></div>
              <div class="col-xs-3">
                <h6>strict</h6>
              </div>
              <div class="col-xs-2"></div>
            </div>
            <div class="row">
              <div id="onOff" class="col-xs-12">
                <div class="row">
                  <div id="switch" class="col-xs-12"></div>
                </div>
                <div class="row">on/off</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
